<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Usuarios - Parcial Docker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        button.danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .user-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .user-info {
            flex: 1;
        }

        .user-info strong {
            color: #667eea;
            font-size: 18px;
        }

        .user-info .email {
            color: #666;
            font-size: 14px;
            margin-top: 3px;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .user-actions button {
            padding: 8px 16px;
            font-size: 14px;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .count-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-left: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #667eea;
            margin: 0;
        }

        .close-btn {
            background: none;
            color: #999;
            font-size: 28px;
            cursor: pointer;
            border: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>API de Usuarios - Parcial Docker</h1>
        </div>

        <div class="section">
            <h2>Crear Nuevo Usuario</h2>
            <div id="createMessage"></div>
            <form id="createForm">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" name="nombre" required placeholder="Ej: Juan Pérez">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" required placeholder="Ej: juan@example.com">
                </div>
                <div class="form-group">
                    <label>Imagen (opcional):</label>
                    <input type="file" name="imagen" accept="image/*">
                </div>
                <button type="submit">Crear Usuario</button>
            </form>
        </div>

        <div class="section">
            <h2>
                Lista de Usuarios
                <span class="count-badge" id="userCount">0</span>
            </h2>
            <button onclick="loadUsers()" style="margin-bottom: 15px;">Recargar Lista</button>
            <div id="usersList" class="users-list">
                <div class="loading">Cargando usuarios...</div>
            </div>
        </div>
    </div>

    <!-- Modal para editar -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Usuario</h3>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <div id="editMessage"></div>
            <form id="editForm">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" id="editNombre" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="editEmail" required>
                </div>
                <button type="submit">Guardar</button>
                <button type="button" class="secondary" onclick="closeEditModal()" style="margin-left: 10px;">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        // Cargar usuarios al iniciar
        window.addEventListener('DOMContentLoaded', loadUsers);

        // Función para cargar usuarios
        async function loadUsers() {
            const usersList = document.getElementById('usersList');
            const userCount = document.getElementById('userCount');

            try {
                usersList.innerHTML = '<div class="loading">Cargando usuarios...</div>';

                const response = await fetch('/api.php/users');
                const data = await response.json();

                if (data.success) {
                    userCount.textContent = data.count;

                    if (data.users.length === 0) {
                        usersList.innerHTML = '<p style="text-align: center; color: #999;">No hay usuarios registrados</p>';
                        return;
                    }

                    usersList.innerHTML = data.users.map(user => {
                        const initials = user.nombre.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();

                        return `
                            <div class="user-card">
                                <div class="user-avatar">${initials}</div>
                                <div class="user-info">
                                    <div><strong>${user.nombre}</strong></div>
                                    <div class="email">${user.email}</div>
                                </div>
                                <div class="user-actions">
                                    <button class="secondary" onclick='editUser(${JSON.stringify(user)})'>Editar</button>
                                    <button class="danger" onclick="deleteUser(${user.id}, '${user.nombre.replace(/'/g, "\\'")}')">Eliminar</button>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    usersList.innerHTML = '<div class="error">Error al cargar usuarios</div>';
                }
            } catch (error) {
                usersList.innerHTML = '<div class="error">Error de conexión: ' + error.message + '</div>';
            }
        }

        // Crear usuario
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('createMessage');
            const formData = new FormData(e.target);

            try {
                messageDiv.innerHTML = '<div class="loading">Creando usuario...</div>';

                const response = await fetch('/api.php/users', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.innerHTML = '<div class="success">Usuario creado exitosamente</div>';
                    e.target.reset();
                    loadUsers();
                    setTimeout(() => messageDiv.innerHTML = '', 3000);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });

        // Editar usuario
        function editUser(user) {
            document.getElementById('editUserId').value = user.id;
            document.getElementById('editNombre').value = user.nombre;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editModal').classList.add('active');
            document.getElementById('editMessage').innerHTML = '';
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('editMessage');
            const userId = document.getElementById('editUserId').value;
            const nombre = document.getElementById('editNombre').value;
            const email = document.getElementById('editEmail').value;

            try {
                messageDiv.innerHTML = '<div class="loading">Actualizando...</div>';

                const response = await fetch(`/api.php/users/${userId}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ nombre, email })
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.innerHTML = '<div class="success">Usuario actualizado</div>';
                    setTimeout(() => {
                        closeEditModal();
                        loadUsers();
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });

        // Eliminar usuario
        async function deleteUser(id, nombre) {
            if (!confirm(`¿Eliminar al usuario "${nombre}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api.php/users/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    loadUsers();
                } else {
                    alert('Error al eliminar: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
