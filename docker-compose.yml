version: '3.8'

services:
  # Servicio de PHP con Apache
  php-app:
    image: kirytosao/parcial2:2.0
    container_name: parcial-php-app
    ports:
      - "8080:80"
    environment:
      DB_HOST: mysql
      DB_NAME: parcial_db
      DB_USER: root
      DB_PASSWORD: rootpassword
    depends_on:
      - mysql
    networks:
      - parcial-network
    restart: unless-stopped

  # Servicio de MySQL
  mysql:
    image: mysql:8.0
    container_name: parcial-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: parcial_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - parcial-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

# Volumen para persistencia de datos de MySQL
volumes:
  mysql-data:
    driver: local

# Red para comunicaci√≥n entre contenedores
networks:
  parcial-network:
    driver: bridge
